<div class="row">
<div class="col-tex-right">
  <button class="btn btn-primary">
    <i class="fa fa-plus"></i>
    <a routerLink="/registrom/nuevo" class="txt1" style="color: white;">
      agregar
  </a>
  </button>
</div>
</div>

<div class="table-responsive">
<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Numero de serie</th>
      <th scope="col">Numero de motor</th>
      <th scope="col">Placas</th>
      <th scope="col">Modelo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registro of registros; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{registro.serie}}</td>
      <td>{{registro.motor}}</td>
      <td>{{registro.Placas}}</td>
      <td>{{registro.Modelo}}</td>

       <td>
      <button class="btn btn-info-mr-1"
        [routerLink]="['/registrom', registro.id]">
        <i class="fa fa-pencil"></i>
      </button>
      </td>

      <td>
        <button class="btn btn-danger"
        (click)="borrarRegistro(registro,i)">
          <i class="fa fa-trash"></i>
        </button>
        </td>

    </tr>
    <tr>
  </tbody>
</table>


<div class="row text-right">
  <div class="col">
<button class="btn btn-danger" 
 routerLink="/home">
  <i class="fa fa-arrow-left"></i>
  regresar
 
</button>
 </div>
</div>
</div>
